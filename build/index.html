<!DOCTYPE html>
<html lang="pt_BR">
<head>
 <meta charset="UTF-8">
  <title>Giovanna</title>
  <!-- bower:css -->
  <!-- endinject -->
  <!-- libs:css -->
  <link rel="stylesheet" href="lib/bootstrap.css">
  <link rel="stylesheet" href="lib/svgforms.css">
  <link rel="stylesheet" href="lib/components/step.css">
  <link rel="stylesheet" href="lib/components/step.min.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endinject -->
</head>
<body>

<!-- passos -->
<div class="ui ordered fluid steps">
  <div class="active step" onclick="goToStep(0)">
    <div class="content">
      <div class="title">Model</div>
      <div class="description">What part would you like to customize?</div>
    </div>
  </div>
  <div class="disabled step" onclick="goToStep(1)">
    <div class="content">
      <div class="title">Customization</div>
      <div class="description">Skin and details of your custom order</div>
    </div>
  </div>
  <div class="disabled step" onclick="goToStep(2)">
    <div class="content">
      <div class="title">Billing Details</div>
      <div class="description">Verify order details</div>
    </div>
  </div>
</div>
<!-- /passos -->

<form class="ac-fill stepForm" id="customOrderForm" autocomplete="off">
      <div class="panel panel-default formStep currentStep formStep1">
          <h2 class="header centered">1. What kind of part would you like to customize?</h2>
          <div class="row ">
            <div class="col-xs-12">
              <ul class="ac-custom ac-radio svgRadioList">
                <li><input id="r1" name="part" value="shoes" type="radio"><label for="r1">Shoes</label></li>
                <li><input id="r2" name="part" type="radio" value="caps"><label for="r2">Caps</label></li>
                <li><input id="r3" name="part" type="radio" value="bags"><label for="r3">Bags</label></li>
                <li>
                    <input id="r4" name="part" type="radio" value="other"><label for="r4">Others:                 <input type="text" name="part.other" class="form-control inline-control" placeholder="wich...?"></label> 

                </li>
              </ul>
            </div>
          </div>
         <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
              <label for="itemLink">Link do item para customizar</label>
              <input type="text" class="form-control" id="itemLink" name="itemLink"> <br>
            </div>
          </div>
          
      </div>

<div class="panel clearfix panel-default formStep formStep2">
<div class="row">
  <div class="col-xs-12">
    <h2 class="header centered">2. Skins which would like to use?</h2>
    <label class="myLabel" for="rcOptions-option1">
      <input type="checkbox" name="skin" id="rcOptions-option1" value="python" />
      <img src="lib/imgs/phython.png">
    </label>
    <label class="myLabel" for="rcOptions-option2">
      <input type="checkbox" name="skin" id="rcOptions-option2" value="ray" />
      <img src="lib/imgs/ray1.png">
    </label>
    <label class="myLabel" for="rcOptions-option3">
      <input type="checkbox" name="skin" id="rcOptions-option3" value="avestruz" />
      <img src="lib/imgs/avestruz.png">
    </label>
    <label class="myLabel" for="rcOptions-option4">
      <input type="checkbox" name="skin" id="rcOptions-option4" value="crocodilo" />
      <img src="lib/imgs/crocodilo1.png">
    </label>  
  </div>
</div>
<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <label for="description">
      <h3>Describe the desired customization</h3>
    </label>
    <textarea name="description" id="description" rows="10" class="form-control"></textarea>
    <br>
  </div>
</div>
</div>
<!-- /step2 -->
<div class="panel clearfix panel-default form-horizontal formStep formStep3">
  <div class="row">
    <div class="col-xs-12 col-sm-offset-1 col-sm-10">
      <h2 class="header centered">3. Customer Details</h2>
      <div class="form-group">
        <label for="fullname" class="col-sm-2 control-label">Full Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="fullname" name="fullName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="customerPhone" class="col-sm-2 control-label">Telephone</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="customerPhone" name="phone" placeholder="+xx xxx xxxx-xxxx">
        </div>
      </div>
      <div class="form-group">
        <label for="streetAddr" class="col-sm-2 control-label">Street Adress:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="streetAddr" name="address" placeholder="5566, Your Stret - Neighbor">
        </div>
      </div>
      <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" placeholder="City Name" name="city">
        </div>
      </div>
      <div class="form-group">
        <label for="zipcode" class="col-sm-2 control-label">ZIP Code:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="zipcode" name="zip" placeholder="your zip code (leave if not applicable)">
        </div>
      </div>
      <div class="form-group">
        <label for="country" class="col-sm-2 control-label">Country:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="country" placeholder="Country" name="country">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col"> <br>
    <button class="ui btn btn-lg btn-default btn-block" onclick="nextForm()">Next Step <span class="glyphicon glyphicon-chevron-right"></span></button>
  </div>
</div>
</form>
	<!-- bower:js -->
  <script src="lib/vendor/jquery.js"></script>
  <!-- endinject -->
  <!-- libs:js -->
  <script src="lib/bootstrap.js"></script>
  <script src="lib/formStep.js"></script>
  <script src="lib/svgforms.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/main.js"></script>
  <!-- endinject -->
</body>
</html>
